
  <div class="dialog uk-width-1-3" >
    <form class="uk-form-stacked uk-flex-center">
      <div class="uk-margin">
        <label class="uk-form-label uk-text-center uk-text-large" for="form-stacked-text">Email Address</label>
        <div class="uk-form-controls uk-inline uk-flex uk-width-1-2 uk-margin-auto-left uk-margin-auto-right">
         <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
        <input [(ngModel)] = "username" class="uk-input" id="form-stacked-user" type="text" name="username">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label uk-text-center uk-text-large" for="form-stacked-text">Password</label>
        <div class="uk-form-controls uk-inline uk-flex uk-width-1-2 uk-margin-auto-left uk-margin-auto-right">
          <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
          <input [(ngModel)] = "password" class="uk-input" id="form-stacked-password" type="password" name="password">
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-inline uk-flex">
          <p class="uk-form-label uk-text-center uk-text-small uk-margin-auto-left uk-margin-auto-right">
            <span>Not registered? </span><span class="uk-text-success pointer" (click)=createAccount()>  Create an account</span>
          </p>
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-inline uk-flex uk-flex-center">
          <div class="uk-button uk-button-primary  uk-width-1-3" (click)=loginToShop()>Sign in</div>
        </div>
      </div>
    </form>
    </div>
